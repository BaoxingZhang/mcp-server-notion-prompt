<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七把武器 - "只看新闻，不讨论~"</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: calc(33.333% - 20px);
            min-width: 300px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .card-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .card svg {
            width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>七把武器 - "只看新闻，不讨论~"</h1>
        <div class="cards">
            <div class="card">
                <div class="card-title">类比之弓 🏹</div>
                <svg width="480" height="760" xmlns="http://www.w3.org/2000/svg">
                    <rect x="5" y="5" width="470" height="750" fill="white" stroke="#333" stroke-width="2" rx="10" ry="10"/>
                    <text x="240" y="50" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="24" text-anchor="middle" fill="#333">类比之弓 🏹</text>
                    <line x1="30" y1="70" x2="450" y2="70" stroke="#333" stroke-width="1"/>
                    <text x="30" y="100" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">只看新闻，不讨论~</text>
                    <text x="30" y="150" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">如同观察花开花落，而不去触碰它的生长</text>
                    <line x1="30" y1="710" x2="450" y2="710" stroke="#333" stroke-width="1"/>
                    <text x="240" y="735" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" text-anchor="middle" fill="#333">李继刚 2024</text>
                </svg>
            </div>
            
            <div class="card">
                <div class="card-title">矩阵之网</div>
                <svg width="640" height="680" xmlns="http://www.w3.org/2000/svg">
                    <rect x="5" y="5" width="630" height="670" fill="white" stroke="#333" stroke-width="2" rx="10" ry="10"/>
                    <text x="320" y="50" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="24" text-anchor="middle" fill="#333">矩阵之网</text>
                    <line x1="30" y1="70" x2="610" y2="70" stroke="#333" stroke-width="1"/>
                    <text x="30" y="100" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">只看新闻，不讨论~</text>
                    
                    <!-- 矩阵图 -->
                    <line x1="320" y1="150" x2="320" y2="550" stroke="#666" stroke-width="2"/>
                    <line x1="120" y1="350" x2="520" y2="350" stroke="#666" stroke-width="2"/>
                    
                    <!-- 维度标签 -->
                    <text x="320" y="140" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#666">信息处理方式</text>
                    <text x="320" y="570" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" text-anchor="middle" fill="#666">被动接收 ←→ 主动消化</text>
                    <text x="100" y="350" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" text-anchor="end" fill="#666">社交参与度</text>
                    <text x="540" y="350" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" fill="#666">低 ←→ 高</text>
                    
                    <!-- 象限内容 -->
                    <text x="220" y="250" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" text-anchor="middle" fill="#333">冷静旁观者</text>
                    <text x="220" y="270" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="12" text-anchor="middle" fill="#666">• 保持理性距离</text>
                    <text x="220" y="290" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="12" text-anchor="middle" fill="#666">• 避免情绪卷入</text>
                    
                    <text x="420" y="250" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" text-anchor="middle" fill="#333">知识收集者</text>
                    <text x="420" y="270" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="12" text-anchor="middle" fill="#666">• 主动搜寻资讯</text>
                    <text x="420" y="290" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="12" text-anchor="middle" fill="#666">• 深入理解背景</text>
                    
                    <text x="220" y="450" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" text-anchor="middle" fill="#333">消极逃避者</text>
                    <text x="220" y="470" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="12" text-anchor="middle" fill="#666">• 表面获取信息</text>
                    <text x="220" y="490" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="12" text-anchor="middle" fill="#666">• 回避社会责任</text>
                    
                    <text x="420" y="450" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" text-anchor="middle" fill="#333">理性观察者</text>
                    <text x="420" y="470" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="12" text-anchor="middle" fill="#666">• 保持思考独立</text>
                    <text x="420" y="490" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="12" text-anchor="middle" fill="#666">• 尊重事实与界限</text>
                    
                    <line x1="30" y1="630" x2="610" y2="630" stroke="#333" stroke-width="1"/>
                    <text x="320" y="655" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" text-anchor="middle" fill="#333">李继刚 2024</text>
                </svg>
            </div>
            
            <div class="card">
                <div class="card-title">定义之矛 𐃆</div>
                <svg width="480" height="840" xmlns="http://www.w3.org/2000/svg">
                    <rect x="5" y="5" width="470" height="830" fill="white" stroke="#333" stroke-width="2" rx="10" ry="10"/>
                    <text x="240" y="50" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="24" text-anchor="middle" fill="#333">定义之矛 𐃆 只看新闻，不讨论~</text>
                    <line x1="30" y1="70" x2="450" y2="70" stroke="#333" stroke-width="1"/>
                    
                    <text x="30" y="120" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="18" fill="#333" font-weight="bold">通俗理解</text>
                    <text x="30" y="150" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">就是当个信息旁观者，像看电影一样看世界发生的事，不插嘴不打扰。</text>
                    
                    <text x="30" y="200" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="18" fill="#333" font-weight="bold">学术定义</text>
                    <text x="30" y="230" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">一种信息获取行为模式，个体仅接收新闻信息而有意识地回避参与相关议题的讨论与互动。</text>
                    
                    <text x="30" y="280" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="18" fill="#333" font-weight="bold">核心特征</text>
                    <text x="30" y="310" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">I = R - D</text>
                    <text x="30" y="340" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">（信息行为 = 接收 - 讨论）</text>
                    
                    <text x="30" y="390" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="18" fill="#333" font-weight="bold">逻辑结构</text>
                    <text x="30" y="420" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">• 主体：信息接收者</text>
                    <text x="30" y="450" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">• 客体：新闻信息</text>
                    <text x="30" y="480" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">• 行为：单向接收</text>
                    <text x="30" y="510" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">• 回避：互动讨论</text>
                    
                    <text x="30" y="560" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="18" fill="#333" font-weight="bold">哲学意义</text>
                    <text x="30" y="590" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">体现了现代社会中"旁观者心态"与"信息过载时代的自我保护机制"，反映了个体在复杂信息环境中的选择性参与。</text>
                    
                    <text x="30" y="660" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="18" fill="#333" font-weight="bold">极简示例</text>
                    <text x="30" y="690" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">小王每天刷热搜看新闻，但从不在评论区留言，也不在朋友圈转发讨论。</text>
                </svg>
            </div>
            
            <div class="card">
                <div class="card-title">视角之镜</div>
                <svg width="480" height="760" xmlns="http://www.w3.org/2000/svg">
                    <rect x="5" y="5" width="470" height="750" fill="white" stroke="#333" stroke-width="2" rx="10" ry="10"/>
                    <text x="240" y="50" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="24" text-anchor="middle" fill="#333">视角之镜</text>
                    <line x1="30" y1="70" x2="450" y2="70" stroke="#333" stroke-width="1"/>
                    <rect x="30" y="90" width="420" height="40" fill="#f0f0f0" rx="5" ry="5"/>
                    <text x="240" y="115" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" text-anchor="middle" fill="#333">只看新闻，不讨论~</text>
                    
                    <text x="30" y="170" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="18" fill="#333" font-weight="bold">独特视角：</text>
                    <text x="30" y="200" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">将新闻视为"智慧营养剂"而非"社交工具"</text>
                    
                    <text x="30" y="250" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">在信息爆炸的时代，"只看新闻，不讨论"可以被视为一种信息消化的饮食习惯，而非社交退缩。如同我们摄取食物但不必向他人展示消化过程，我们同样可以吸收新闻信息而无需公开我们的思考过程。</text>
                    
                    <text x="30" y="350" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">这种方式让我们：</text>
                    <text x="50" y="380" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">1. 减少信息噪音，提高思考纯度</text>
                    <text x="50" y="410" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">2. 避免未经充分思考的即时反应</text>
                    <text x="50" y="440" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">3. 保护心理能量，防止情绪耗竭</text>
                    <text x="50" y="470" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">4. 培养独立思考而非从众心理</text>
                    
                    <text x="30" y="520" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">新闻是认知的原材料，讨论只是加工的一种方式。选择安静消化，同样是尊重信息的态度。</text>
                    
                    <line x1="30" y1="710" x2="450" y2="710" stroke="#333" stroke-width="1"/>
                    <text x="240" y="735" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" text-anchor="middle" fill="#333">李继刚 2024</text>
                </svg>
            </div>
            
            <div class="card">
                <div class="card-title">抽象之梯</div>
                <svg width="480" height="760" xmlns="http://www.w3.org/2000/svg">
                    <rect x="5" y="5" width="470" height="750" fill="white" stroke="#333" stroke-width="2" rx="10" ry="10"/>
                    <text x="240" y="50" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="24" text-anchor="middle" fill="#333">抽象之梯</text>
                    <line x1="30" y1="70" x2="450" y2="70" stroke="#333" stroke-width="1"/>
                    
                    <text x="30" y="100" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">只看新闻，不讨论~</text>
                    
                    <text x="30" y="150" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333" font-style="italic">【抽象顶部】</text>
                    
                    <text x="30" y="190" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">信息单向流动的纯粹接收状态；</text>
                    <text x="30" y="220" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">知识获取与情绪隔离的自我保护机制；</text>
                    <text x="30" y="250" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">现代人对复杂社会的应对策略；</text>
                    <text x="30" y="280" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">观察而不介入的生存哲学。</text>
                    
                    <line x1="30" y1="710" x2="450" y2="710" stroke="#333" stroke-width="1"/>
                    <text x="240" y="735" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" text-anchor="middle" fill="#333">李继刚 2024</text>
                </svg>
            </div>
            
            <div class="card">
                <div class="card-title">问题之锤</div>
                <svg width="480" height="760" xmlns="http://www.w3.org/2000/svg">
                    <rect x="5" y="5" width="470" height="750" fill="white" stroke="#333" stroke-width="2" rx="10" ry="10"/>
                    <text x="240" y="50" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="24" text-anchor="middle" fill="#333">问题之锤</text>
                    <line x1="30" y1="70" x2="450" y2="70" stroke="#333" stroke-width="1"/>
                    
                    <text x="30" y="100" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">只看新闻，不讨论~</text>
                    
                    <text x="30" y="150" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">提纯问题：</text>
                    <text x="50" y="180" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" fill="#555">为什么要只看新闻而不讨论？</text>
                    
                    <text x="30" y="220" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">反思追问：</text>
                    <text x="50" y="250" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" fill="#555">1. 讨论的价值是什么？</text>
                    <text x="50" y="280" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" fill="#555">2. 信息接收与交流的关系是必然的吗？</text>
                    <text x="50" y="310" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" fill="#555">3. 沉默是退缩还是保留？</text>
                    <text x="50" y="340" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" fill="#555">4. 我们为何认为看完新闻后应该表达？</text>
                    <text x="50" y="370" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" fill="#555">5. 不参与讨论会导致信息茧房吗？</text>
                    
                    <text x="30" y="410" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">困惑深化：</text>
                    <text x="50" y="440" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" fill="#555">1. 信息与观点的界限在哪里？</text>
                    <text x="50" y="470" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" fill="#555">2. 个体的思考是否需要社会确认？</text>
                    <text x="50" y="500" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" fill="#555">3. 沉默的选择权与言论自由是矛盾的吗？</text>
                    
                    <text x="30" y="540" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">突破知识尽头：</text>
                    <text x="30" y="570" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" fill="#555">在社会互动的压力下，独处的思考还能保持纯净吗？</text>
                    
                    <text x="30" y="620" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="18" fill="#333" font-weight="bold">第一问题：</text>
                    <text x="30" y="650" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">存在与表达之间，是否存在本质的连接？</text>
                    
                    <line x1="30" y1="710" x2="450" y2="710" stroke="#333" stroke-width="1"/>
                    <text x="240" y="735" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" text-anchor="middle" fill="#333">李继刚 七把武器之二</text>
                </svg>
            </div>
            
            <div class="card">
                <div class="card-title">逻辑之刃</div>
                <svg width="480" height="760" xmlns="http://www.w3.org/2000/svg">
                    <rect x="5" y="5" width="470" height="750" fill="white" stroke="#333" stroke-width="2" rx="10" ry="10"/>
                    <text x="240" y="50" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="24" text-anchor="middle" fill="#333">逻辑之刃</text>
                    <line x1="30" y1="70" x2="450" y2="70" stroke="#333" stroke-width="1"/>
                    
                    <text x="30" y="120" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">命题A：个体选择只接收新闻信息</text>
                    <text x="30" y="150" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">命题B：个体选择不参与讨论</text>
                    <text x="30" y="180" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">命题C：信息接收与讨论参与是独立的选择</text>
                    
                    <text x="30" y="230" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">逻辑推导：</text>
                    <text x="50" y="260" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" fill="#555">1. A ∧ B → "只看新闻，不讨论"</text>
                    <text x="50" y="290" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" fill="#555">2. C → (A的选择不必然导致¬B)</text>
                    <text x="50" y="320" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" fill="#555">3. ¬(A → ¬B) 接收信息不意味着必须讨论</text>
                    <text x="50" y="350" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" fill="#555">4. ¬(B → ¬A) 不讨论不意味着不接收信息</text>
                    
                    <text x="30" y="400" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" fill="#333">新洞察：</text>
                    <text x="30" y="430" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" fill="#555">"只看新闻，不讨论"体现了信息获取与社交表达的分离，</text>
                    <text x="30" y="460" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" fill="#555">这是一种合理的个人选择而非社交缺陷。它肯定了信息</text>
                    <text x="30" y="490" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" fill="#555">接收的内在价值，不将其视为社交互动的必要前奏。</text>
                    <text x="30" y="520" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" fill="#555">这种态度拒绝了"获取信息必然伴随表达观点"的</text>
                    <text x="30" y="550" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" fill="#555">社会假设，维护了个体接收信息的纯粹性和</text>
                    <text x="30" y="580" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="14" fill="#555">思考空间的独立性。</text>
                    
                    <line x1="30" y1="710" x2="450" y2="710" stroke="#333" stroke-width="1"/>
                    <text x="240" y="735" font-family="KingHwa_OldSong, Microsoft YaHei" font-size="16" text-anchor="middle" fill="#333">李继刚 2024</text>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
