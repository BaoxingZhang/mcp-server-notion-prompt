<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>七把武器 - 只看新闻，不讨论~</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1600px;
      margin: 0 auto;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>七把武器 - 只看新闻，不讨论~</h1>
  <div class="container">
    <!-- 类比之弓 -->
    <div class="card">
      <svg xmlns="http://www.w3.org/2000/svg" width="480" height="760" viewBox="0 0 480 760">
        <rect width="480" height="760" fill="#ffffff" stroke="#000000" stroke-width="2"/>
        <text x="240" y="50" font-family="KingHwa_OldSong, serif" font-size="24" text-anchor="middle" font-weight="bold">类比之弓 🏹</text>
        <line x1="30" y1="70" x2="450" y2="70" stroke="#000000" stroke-width="1"/>
        <foreignObject x="40" y="90" width="400" height="100">
          <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'KingHwa_OldSong', serif; font-size: 18px; text-align: center;">
            只看新闻，不讨论~
          </div>
        </foreignObject>
        <foreignObject x="40" y="200" width="400" height="400">
          <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'KingHwa_OldSong', serif; font-size: 18px; text-align: center;">
            就像观赏展览而不触摸展品，
            只是吸收信息的海绵，
            而非参与讨论的活水。
          </div>
        </foreignObject>
        <line x1="30" y1="700" x2="450" y2="700" stroke="#000000" stroke-width="1"/>
        <text x="240" y="730" font-family="KingHwa_OldSong, serif" font-size="16" text-anchor="middle">李继刚 2024</text>
      </svg>
    </div>

    <!-- 矩阵之网 -->
    <div class="card">
      <svg xmlns="http://www.w3.org/2000/svg" width="640" height="680" viewBox="0 0 640 680">
        <rect width="640" height="680" fill="#ffffff" stroke="#000000" stroke-width="2"/>
        <text x="320" y="50" font-family="KingHwa_OldSong, serif" font-size="24" text-anchor="middle" font-weight="bold">矩阵之网</text>
        <line x1="30" y1="70" x2="610" y2="70" stroke="#000000" stroke-width="1"/>
        <foreignObject x="40" y="90" width="560" height="100">
          <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'KingHwa_OldSong', serif; font-size: 18px; text-align: center;">
            只看新闻，不讨论~
          </div>
        </foreignObject>
        
        <!-- 矩阵图 -->
        <rect x="120" y="200" width="400" height="400" fill="none" stroke="#000000" stroke-width="2"/>
        <line x1="120" y1="400" x2="520" y2="400" stroke="#000000" stroke-width="2"/>
        <line x1="320" y1="200" x2="320" y2="600" stroke="#000000" stroke-width="2"/>
        
        <!-- 维度向量 -->
        <text x="320" y="190" font-family="KingHwa_OldSong, serif" font-size="16" text-anchor="middle">信息参与度</text>
        <text x="530" y="400" font-family="KingHwa_OldSong, serif" font-size="16" text-anchor="start">内容类型</text>
        
        <!-- 象限名称 -->
        <text x="220" y="300" font-family="KingHwa_OldSong, serif" font-size="16" text-anchor="middle">被动信息接收</text>
        <text x="420" y="300" font-family="KingHwa_OldSong, serif" font-size="16" text-anchor="middle">主动信息筛选</text>
        <text x="220" y="500" font-family="KingHwa_OldSong, serif" font-size="16" text-anchor="middle">沉默信息观察</text>
        <text x="420" y="500" font-family="KingHwa_OldSong, serif" font-size="16" text-anchor="middle">选择性信息消费</text>
        
        <!-- 特征 -->
        <text x="220" y="330" font-family="KingHwa_OldSong, serif" font-size="14" text-anchor="middle">接收所有新闻</text>
        <text x="420" y="330" font-family="KingHwa_OldSong, serif" font-size="14" text-anchor="middle">筛选感兴趣新闻</text>
        <text x="220" y="530" font-family="KingHwa_OldSong, serif" font-size="14" text-anchor="middle">避免任何观点表达</text>
        <text x="420" y="530" font-family="KingHwa_OldSong, serif" font-size="14" text-anchor="middle">只读不评论</text>
        
        <!-- 标记当前位置 -->
        <circle cx="420" cy="530" r="10" fill="red" opacity="0.7"/>
        
        <line x1="30" y1="620" x2="610" y2="620" stroke="#000000" stroke-width="1"/>
        <text x="320" y="650" font-family="KingHwa_OldSong, serif" font-size="16" text-anchor="middle">李继刚 2024</text>
      </svg>
    </div>

    <!-- 定义之矛 -->
    <div class="card">
      <svg xmlns="http://www.w3.org/2000/svg" width="480" height="840" viewBox="0 0 480 840">
        <rect width="480" height="840" fill="#ffffff" stroke="#000000" stroke-width="2"/>
        <text x="240" y="50" font-family="KingHwa_OldSong, serif" font-size="24" text-anchor="middle" font-weight="bold">定义之矛 𐃆 只看新闻，不讨论~</text>
        <line x1="30" y1="70" x2="450" y2="70" stroke="#000000" stroke-width="1"/>
        
        <foreignObject x="40" y="90" width="400" height="700">
          <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'KingHwa_OldSong', serif; font-size: 18px;">
            <p><strong>通俗理解：</strong>像一个安静的旁观者，只接收信息流，不参与讨论热潮的行为方式。</p>
            
            <p><strong>学术定义：</strong>一种单向信息获取行为模式，个体在接收新闻内容的同时，有意识地避免参与相关讨论与互动。</p>
            
            <p><strong>核心特征：</strong>INPUT(信息) → SELF ; SELF ≠> OUTPUT(观点)</p>
            
            <p><strong>逻辑结构：</strong>
            1. 信息接收：持续获取新闻内容
            2. 内部消化：个人认知处理
            3. 互动抑制：主动避免表达与讨论
            </p>
            
            <p><strong>哲学意义：</strong>在信息洪流中保持自我边界的一种防御机制，既满足了对外部世界的认知需求，又避免卷入可能的情绪与认知消耗。代表了现代社会中普遍存在的信息焦虑与参与疲劳现象。</p>
            
            <p><strong>极简示例：</strong>打开新闻APP浏览热点，看完即关，从不点赞评论。</p>
          </div>
        </foreignObject>
      </svg>
    </div>

    <!-- 视角之镜 -->
    <div class="card">
      <svg xmlns="http://www.w3.org/2000/svg" width="480" height="760" viewBox="0 0 480 760">
        <rect width="480" height="760" fill="#ffffff" stroke="#000000" stroke-width="2"/>
        <text x="240" y="50" font-family="KingHwa_OldSong, serif" font-size="24" text-anchor="middle" font-weight="bold">视角之镜</text>
        <line x1="30" y1="70" x2="450" y2="70" stroke="#000000" stroke-width="1"/>
        
        <rect x="40" y="90" width="400" height="60" fill="#f5f5f5" rx="5" ry="5"/>
        <foreignObject x="50" y="100" width="380" height="50">
          <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'KingHwa_OldSong', serif; font-size: 18px; text-align: center;">
            只看新闻，不讨论~
          </div>
        </foreignObject>
        
        <foreignObject x="40" y="170" width="400" height="500">
          <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'KingHwa_OldSong', serif; font-size: 18px;">
            <p><strong>信息消费视角：</strong></p>
            <p>新闻不是为了互动而存在，而是为了让你了解世界。将新闻视为纯粹的信息输入渠道，而非社交平台，能大幅提升信息获取效率并降低情绪消耗。</p>
            
            <p><strong>心理安全视角：</strong></p>
            <p>在当今极化的讨论环境中，保持沉默不是退缩，而是一种智慧的自我保护。通过只吸收信息而不参与争论，你创造了一个内心的缓冲区，让思考有空间发酵成熟。</p>
            
            <p><strong>切入方案：</strong></p>
            <p>1. 设置固定的"新闻时段"，比如早晚各15分钟</p>
            <p>2. 使用纯净的新闻源，屏蔽评论区</p>
            <p>3. 制定"48小时思考期"——对任何引发强烈情绪的新闻，至少等待48小时再决定是否需要讨论</p>
          </div>
        </foreignObject>
        
        <line x1="30" y1="700" x2="450" y2="700" stroke="#000000" stroke-width="1"/>
        <text x="240" y="730" font-family="KingHwa_OldSong, serif" font-size="16" text-anchor="middle">李继刚 2024</text>
      </svg>
    </div>

    <!-- 抽象之梯 -->
    <div class="card">
      <svg xmlns="http://www.w3.org/2000/svg" width="480" height="760" viewBox="0 0 480 760">
        <rect width="480" height="760" fill="#ffffff" stroke="#000000" stroke-width="2"/>
        <text x="240" y="50" font-family="KingHwa_OldSong, serif" font-size="24" text-anchor="middle" font-weight="bold">抽象之梯</text>
        <line x1="30" y1="70" x2="450" y2="70" stroke="#000000" stroke-width="1"/>
        
        <foreignObject x="40" y="90" width="400" height="80">
          <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'KingHwa_OldSong, serif; font-size: 18px; text-align: center;">
            只看新闻，不讨论~
          </div>
        </foreignObject>
        
        <foreignObject x="40" y="170" width="400" height="500">
          <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'KingHwa_OldSong, serif; font-size: 18px;">
            <p>他的手指一遍又一遍地划过屏幕，眼睛扫过一条条新闻标题，嘴角偶尔因某个标题而抽动，但当朋友发来消息询问他对最新热点的看法时，他只是轻轻放下手机，抿了一口已经凉了的咖啡，什么也没回复。窗外落日的余晖洒在他面无表情的脸上，映出一种近乎禅意的平静。</p>
          </div>
        </foreignObject>
        
        <line x1="30" y1="700" x2="450" y2="700" stroke="#000000" stroke-width="1"/>
        <text x="240" y="730" font-family="KingHwa_OldSong, serif" font-size="16" text-anchor="middle">李继刚 2024</text>
      </svg>
    </div>

    <!-- 问题之锤 -->
    <div class="card">
      <svg xmlns="http://www.w3.org/2000/svg" width="480" height="760" viewBox="0 0 480 760">
        <rect width="480" height="760" fill="#ffffff" stroke="#000000" stroke-width="2"/>
        <text x="240" y="50" font-family="KingHwa_OldSong, serif" font-size="24" text-anchor="middle" font-weight="bold">问题之锤</text>
        <line x1="30" y1="70" x2="450" y2="70" stroke="#000000" stroke-width="1"/>
        
        <foreignObject x="40" y="90" width="400" height="80">
          <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'KingHwa_OldSong', serif; font-size: 18px; text-align: center;">
            只看新闻，不讨论~
          </div>
        </foreignObject>
        
        <foreignObject x="40" y="170" width="400" height="500">
          <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'KingHwa_OldSong', serif; font-size: 18px;">
            <p><strong>反思追问：</strong></p>
            <p>1. 为什么我们需要看新闻？</p>
            <p>2. 讨论的目的是什么？</p>
            <p>3. 不讨论是逃避还是选择？</p>
            <p>4. 信息接收与表达之间有何关系？</p>
            <p>5. 沉默是否也是一种态度表达？</p>
            
            <p><strong>困惑深化：</strong></p>
            <p>1. 观察与参与的边界究竟在哪里？</p>
            <p>2. 信息消费是否必然导向观点表达？</p>
            <p>3. 保持沉默的自我究竟是保护还是缺失？</p>
            
            <p><strong>第一问题：</strong></p>
            <p style="font-weight: bold; font-size: 20px; text-align: center; margin-top: 30px;">
              人类如何在信息与表达之间找到平衡点？
            </p>
          </div>
        </foreignObject>
        
        <line x1="30" y1="700" x2="450" y2="700" stroke="#000000" stroke-width="1"/>
        <text x="240" y="730" font-family="KingHwa_OldSong, serif" font-size="16" text-anchor="middle">李继刚 七把武器之二</text>
      </svg>
    </div>

    <!-- 逻辑之刃 -->
    <div class="card">
      <svg xmlns="http://www.w3.org/2000/svg" width="480" height="760" viewBox="0 0 480 760">
        <rect width="480" height="760" fill="#ffffff" stroke="#000000" stroke-width="2"/>
        <text x="240" y="50" font-family="KingHwa_OldSong, serif" font-size="24" text-anchor="middle" font-weight="bold">逻辑之刃</text>
        <line x1="30" y1="70" x2="450" y2="70" stroke="#000000" stroke-width="1"/>
        
        <foreignObject x="40" y="90" width="400" height="580">
          <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'KingHwa_OldSong', serif; font-size: 18px;">
            <p><strong>命题A:</strong> 我选择看新闻</p>
            <p><strong>命题B:</strong> 我选择不讨论</p>
            <p><strong>命题C:</strong> 获取信息是必要的</p>
            <p><strong>命题D:</strong> 表达观点会引发争议</p>
            <p><strong>命题E:</strong> 争议会消耗心理能量</p>
            
            <p><strong>逻辑链:</strong></p>
            <p>1. A ∧ B (我既看新闻又不讨论)</p>
            <p>2. C → A (因为获取信息必要，所以我看新闻)</p>
            <p>3. D → E (表达观点引发争议，争议消耗心理能量)</p>
            <p>4. ¬E → B (我不想消耗心理能量，所以不讨论)</p>
            
            <p><strong>新洞察:</strong></p>
            <p>1. "只看新闻，不讨论"是一种信息获取与心理保护的平衡策略</p>
            <p>2. 此行为模式隐含了对信息必要性与表达代价的理性权衡</p>
            <p>3. 沉默并非无态度，而是一种有意识的选择，既满足了认知需求，又避免了情绪消耗</p>
          </div>
        </foreignObject>
        
        <line x1="30" y1="700" x2="450" y2="700" stroke="#000000" stroke-width="1"/>
        <text x="240" y="730" font-family="KingHwa_OldSong, serif" font-size="16" text-anchor="middle">李继刚 2024</text>
      </svg>
    </div>
  </div>
