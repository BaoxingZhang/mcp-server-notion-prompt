<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>七把武器 - 只看新闻，不讨论~</title>
  <style>
    body {
      font-family: 'KingHwa_OldSong', serif, 'Microsoft YaHei', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      background-color: white;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>七把武器 - 基于"只看新闻，不讨论~"的思考</h1>
  
  <div class="cards-container">
    <!-- 类比之弓 -->
    <div class="card">
      <svg width="480" height="760" xmlns="http://www.w3.org/2000/svg">
        <rect x="5" y="5" width="470" height="750" fill="white" stroke="black" stroke-width="2"/>
        <text x="240" y="50" font-family="KingHwa_OldSong, serif" font-size="24" text-anchor="middle" font-weight="bold">类比之弓 🏹</text>
        <line x1="30" y1="70" x2="450" y2="70" stroke="black" stroke-width="1"/>
        
        <text x="40" y="110" font-family="KingHwa_OldSong, serif" font-size="16" width="400">只看新闻，不讨论~</text>
        
        <text x="40" y="180" font-family="KingHwa_OldSong, serif" font-size="18">像是一个沉默的观察者，站在舞台边缘，只愿意接收信息，不参与演出。</text>
        
        <line x1="30" y1="720" x2="450" y2="720" stroke="black" stroke-width="1"/>
        <text x="240" y="740" font-family="KingHwa_OldSong, serif" font-size="14" text-anchor="middle">李继刚 2024</text>
      </svg>
    </div>
    
    <!-- 矩阵之网 -->
    <div class="card">
      <svg width="640" height="680" xmlns="http://www.w3.org/2000/svg">
        <rect x="5" y="5" width="630" height="670" fill="white" stroke="black" stroke-width="2"/>
        <text x="320" y="50" font-family="KingHwa_OldSong, serif" font-size="24" text-anchor="middle" font-weight="bold">矩阵之网</text>
        <line x1="30" y1="70" x2="610" y2="70" stroke="black" stroke-width="1"/>
        
        <text x="40" y="110" font-family="KingHwa_OldSong, serif" font-size="16">只看新闻，不讨论~</text>
        
        <!-- 矩阵图 -->
        <line x1="320" y1="150" x2="320" y2="550" stroke="black" stroke-width="2"/>
        <line x1="120" y1="350" x2="520" y2="350" stroke="black" stroke-width="2"/>
        
        <!-- 维度标签 -->
        <text x="320" y="140" font-family="KingHwa_OldSong, serif" font-size="14" text-anchor="middle">参与度</text>
        <text x="320" y="570" font-family="KingHwa_OldSong, serif" font-size="14" text-anchor="middle">参与度</text>
        <text x="100" y="350" font-family="KingHwa_OldSong, serif" font-size="14" text-anchor="end">信息获取</text>
        <text x="540" y="350" font-family="KingHwa_OldSong, serif" font-size="14" text-anchor="start">信息获取</text>
        
        <!-- 象限内容 -->
        <text x="220" y="250" font-family="KingHwa_OldSong, serif" font-size="16" text-anchor="middle">被动消费型</text>
        <text x="220" y="270" font-family="KingHwa_OldSong, serif" font-size="12" text-anchor="middle">只看新闻，不参与讨论</text>
        <text x="220" y="290" font-family="KingHwa_OldSong, serif" font-size="12" text-anchor="middle">信息单向流动</text>
        
        <text x="420" y="250" font-family="KingHwa_OldSong, serif" font-size="16" text-anchor="middle">主动获取型</text>
        <text x="420" y="270" font-family="KingHwa_OldSong, serif" font-size="12" text-anchor="middle">主动搜索新闻</text>
        <text x="420" y="290" font-family="KingHwa_OldSong, serif" font-size="12" text-anchor="middle">但不表达观点</text>
        
        <text x="220" y="450" font-family="KingHwa_OldSong, serif" font-size="16" text-anchor="middle">完全断连型</text>
        <text x="220" y="470" font-family="KingHwa_OldSong, serif" font-size="12" text-anchor="middle">既不看新闻</text>
        <text x="220" y="490" font-family="KingHwa_OldSong, serif" font-size="12" text-anchor="middle">也不参与讨论</text>
        
        <text x="420" y="450" font-family="KingHwa_OldSong, serif" font-size="16" text-anchor="middle">交流互动型</text>
        <text x="420" y="470" font-family="KingHwa_OldSong, serif" font-size="12" text-anchor="middle">看新闻并讨论</text>
        <text x="420" y="490" font-family="KingHwa_OldSong, serif" font-size="12" text-anchor="middle">双向信息交流</text>
        
        <line x1="30" y1="620" x2="610" y2="620" stroke="black" stroke-width="1"/>
        <text x="320" y="650" font-family="KingHwa_OldSong, serif" font-size="14" text-anchor="middle">李继刚 2024</text>
      </svg>
    </div>
  </div>
  
  <div class="cards-container">
    <!-- 定义之矛 -->
    <div class="card">
      <svg width="480" height="840" xmlns="http://www.w3.org/2000/svg">
        <rect x="5" y="5" width="470" height="830" fill="white" stroke="black" stroke-width="2"/>
        <text x="240" y="50" font-family="KingHwa_OldSong, serif" font-size="24" text-anchor="middle" font-weight="bold">定义之矛 𐃆 只看新闻，不讨论~</text>
        <line x1="30" y1="70" x2="450" y2="70" stroke="black" stroke-width="1"/>
        
        <text x="40" y="120" font-family="KingHwa_OldSong, serif" font-size="18" font-weight="bold">通俗理解：</text>
        <text x="40" y="150" font-family="KingHwa_OldSong, serif" font-size="16">像是个旁观者，只吸收信息不表达意见，就像一个路过的听众。</text>
        
        <text x="40" y="200" font-family="KingHwa_OldSong, serif" font-size="18" font-weight="bold">学术定义：</text>
        <text x="40" y="230" font-family="KingHwa_OldSong, serif" font-size="16">单向信息接收行为，其特点是个体仅作为信息接收端，放弃互动与表达权。</text>
        
        <text x="40" y="280" font-family="KingHwa_OldSong, serif" font-size="18" font-weight="bold">核心特征：</text>
        <text x="40" y="310" font-family="KingHwa_OldSong, serif" font-size="16">信息流单向性 + 主体被动性 + 表达缺失性</text>
        
        <text x="40" y="360" font-family="KingHwa_OldSong, serif" font-size="18" font-weight="bold">逻辑结构：</text>
        <text x="40" y="390" font-family="KingHwa_OldSong, serif" font-size="16">由"信息源→接收者"的线性结构，缺乏"接收者→信息源"或"接收者→其他接收者"的反馈回路。</text>
        
        <text x="40" y="440" font-family="KingHwa_OldSong, serif" font-size="18" font-weight="bold">哲学意义：</text>
        <text x="40" y="470" font-family="KingHwa_OldSong, serif" font-size="16">反映了现代信息社会中个体从参与者向旁观者的角色转变，体现了信息过载环境下的一种自我保护机制。</text>
        
        <text x="40" y="520" font-family="KingHwa_OldSong, serif" font-size="18" font-weight="bold">极简示例：</text>
        <text x="40" y="550" font-family="KingHwa_OldSong, serif" font-size="16">如深夜电视前的观众，接收节目内容却不会与电视对话。</text>
      </svg>
    </div>
    
    <!-- 视角之镜 -->
    <div class="card">
      <svg width="480" height="760" xmlns="http://www.w3.org/2000/svg">
        <rect x="5" y="5" width="470" height="750" fill="white" stroke="black" stroke-width="2"/>
        <text x="240" y="50" font-family="KingHwa_OldSong, serif" font-size="24" text-anchor="middle" font-weight="bold">视角之镜</text>
        <line x1="30" y1="70" x2="450" y2="70" stroke="black" stroke-width="1"/>
        
        <rect x="40" y="90" width="400" height="60" fill="#f5f5f5" rx="5" ry="5"/>
        <text x="50" y="130" font-family="KingHwa_OldSong, serif" font-size="16">只看新闻，不讨论~</text>
        
        <text x="40" y="200" font-family="KingHwa_OldSong, serif" font-size="18" font-weight="bold">信息消费视角</text>
        <text x="40" y="230" font-family="KingHwa_OldSong, serif" font-size="16">把新闻看作纯粹的信息输入，而非社交互动的起点。从这个视角看，"只看新闻，不讨论"是将信息获取与情绪表达完全分离的策略。</text>
        
        <text x="40" y="300" font-family="KingHwa_OldSong, serif" font-size="18" font-weight="bold">精力管理视角</text>
        <text x="40" y="330" font-family="KingHwa_OldSong, serif" font-size="16">在信息过载的时代，讨论是一种精力消耗活动。选择只看不讨论，实际上是一种精力保护机制，避免卷入无尽争论的情绪旋涡中。</text>
        
        <text x="40" y="400" font-family="KingHwa_OldSong, serif" font-size="18" font-weight="bold">心理安全视角</text>
        <text x="40" y="430" font-family="KingHwa_OldSong, serif" font-size="16">表达观点会带来暴露和被评判的风险。保持沉默是维护心理安全边界的方式，让自己成为一个不会被言论攻击的"隐形人"。</text>
        
        <line x1="30" y1="720" x2="450" y2="720" stroke="black" stroke-width="1"/>
        <text x="240" y="740" font-family="KingHwa_OldSong, serif" font-size="14" text-anchor="middle">李继刚 2024</text>
      </svg>
    </div>
  </div>
  
  <div class="cards-container">
    <!-- 抽象之梯 -->
    <div class="card">
      <svg width="480" height="760" xmlns="http://www.w3.org/2000/svg">
        <rect x="5" y="5" width="470" height="750" fill="white" stroke="black" stroke-width="2"/>
        <text x="240" y="50" font-family="KingHwa_OldSong, serif" font-size="24" text-anchor="middle" font-weight="bold">抽象之梯</text>
        <line x1="30" y1="70" x2="450" y2="70" stroke="black" stroke-width="1"/>
        
        <text x="40" y="110" font-family="KingHwa_OldSong, serif" font-size="16">只看新闻，不讨论~</text>
        
        <text x="40" y="180" font-family="KingHwa_OldSong, serif" font-size="18" font-weight="bold">抽象提炼:</text>
        <text x="40" y="220" font-family="KingHwa_OldSong, serif" font-size="16">信息单向流动的接收状态；知识获取与表达分离的信息处理模式；观察者姿态下的沉默保护机制。</text>
        
        <text x="40" y="290" font-family="KingHwa_OldSong, serif" font-size="18" font-weight="bold">具象描述:</text>
        <text x="40" y="330" font-family="KingHwa_OldSong, serif" font-size="16">他蜷在沙发一角，手指不停滑动着屏幕，眼睛快速扫过一条条热点新闻。时而皱眉，时而轻叹，却从不点开评论区，更不在社交媒体上发表只言片语。朋友圈里热议的话题，他全知道，却像个隐形人，从不现身其中。手机是他的窗口，却不是他的喉舌。</text>
        
        <line x1="30" y1="720" x2="450" y2="720" stroke="black" stroke-width="1"/>
        <text x="240" y="740" font-family="KingHwa_OldSong, serif" font-size="14" text-anchor="middle">李继刚 2024</text>
      </svg>
    </div>
    
    <!-- 问题之锤 -->
    <div class="card">
      <svg width="480" height="760" xmlns="http://www.w3.org/2000/svg">
        <rect x="5" y="5" width="470" height="750" fill="white" stroke="black" stroke-width="2"/>
        <text x="240" y="50" font-family="KingHwa_OldSong, serif" font-size="24" text-anchor="middle" font-weight="bold">问题之锤</text>
        <line x1="30" y1="70" x2="450" y2="70" stroke="black" stroke-width="1"/>
        
        <text x="40" y="110" font-family="KingHwa_OldSong, serif" font-size="16">只看新闻，不讨论~</text>
        
        <text x="40" y="160" font-family="KingHwa_OldSong, serif" font-size="16">为什么选择只看不讨论？</text>
        <text x="40" y="190" font-family="KingHwa_OldSong, serif" font-size="16">讨论会带来什么风险或成本？</text>
        <text x="40" y="220" font-family="KingHwa_OldSong, serif" font-size="16">单向信息流动能否满足人类社会性需求？</text>
        <text x="40" y="250" font-family="KingHwa_OldSong, serif" font-size="16">沉默是否等同于中立？</text>
        <text x="40" y="280" font-family="KingHwa_OldSong, serif" font-size="16">观看而不表达，是接受还是抵抗？</text>
        
        <text x="40" y="330" font-family="KingHwa_OldSong, serif" font-size="16" font-weight="bold">深层困惑：</text>
        <text x="40" y="360" font-family="KingHwa_OldSong, serif" font-size="16">信息接收与表达之间是否必然存在不平衡？</text>
        <text x="40" y="390" font-family="KingHwa_OldSong, serif" font-size="16">个体与群体叙事如何在信息时代取得平衡？</text>
        <text x="40" y="420" font-family="KingHwa_OldSong, serif" font-size="16">被动接收是否必然导致认知被塑造？</text>
        
        <text x="40" y="480" font-family="KingHwa_OldSong, serif" font-size="18" font-weight="bold" fill="#d32f2f">第一问题：</text>
        <text x="40" y="520" font-family="KingHwa_OldSong, serif" font-size="16" fill="#d32f2f">在信息爆炸的时代，个体如何在知情与发声之间找到自己的存在位置？</text>
        
        <line x1="30" y1="720" x2="450" y2="720" stroke="black" stroke-width="1"/>
        <text x="240" y="740" font-family="KingHwa_OldSong, serif" font-size="14" text-anchor="middle">李继刚 七把武器之二</text>
      </svg>
    </div>
  </div>
    
  <div class="cards-container">
    <!-- 逻辑之刃 -->
    <div class="card">
      <svg width="480" height="760" xmlns="http://www.w3.org/2000/svg">
        <rect x="5" y="5" width="470" height="750" fill="white" stroke="black" stroke-width="2"/>
        <text x="240" y="50" font-family="KingHwa_OldSong, serif" font-size="24" text-anchor="middle" font-weight="bold">逻辑之刃</text>
        <line x1="30" y1="70" x2="450" y2="70" stroke="black" stroke-width="1"/>
        
        <text x="40" y="120" font-family="KingHwa_OldSong, serif" font-size="16" font-weight="bold">命题提取：</text>
        <text x="60" y="150" font-family="KingHwa_OldSong, serif" font-size="16">A: 个体只看新闻</text>
        <text x="60" y="180" font-family="KingHwa_OldSong, serif" font-size="16">B: 个体不参与讨论</text>
        <text x="60" y="210" font-family="KingHwa_OldSong, serif" font-size="16">C: 个体获取信息</text>
        <text x="60" y="240" font-family="KingHwa_OldSong, serif" font-size="16">D: 个体表达观点</text>
        
        <text x="40" y="290" font-family="KingHwa_OldSong, serif" font-size="16" font-weight="bold">逻辑表达式：</text>
        <text x="60" y="320" font-family="KingHwa_OldSong, serif" font-size="16">A → C (看新闻必然导致获取信息)</text>
        <text x="60" y="350" font-family="KingHwa_OldSong, serif" font-size="16">B ⇔ ¬D (不讨论等价于不表达观点)</text>
        <text x="60" y="380" font-family="KingHwa_OldSong, serif" font-size="16">A ∧ B (既看新闻又不讨论)</text>
        
        <text x="40" y="430" font-family="KingHwa_OldSong, serif" font-size="16" font-weight="bold">逻辑推导：</text>
        <text x="60" y="460" font-family="KingHwa_OldSong, serif" font-size="16">A ∧ B → C ∧ ¬D</text>
        <text x="60" y="490" font-family="KingHwa_OldSong, serif" font-size="16">由对置律: ¬(C ∧ ¬D) → ¬(A ∧ B)</text>
        <text x="60" y="520" font-family="KingHwa_OldSong, serif" font-size="16">即: (¬C ∨ D) → (¬A ∨ ¬B)</text>
        
        <text x="40" y="570" font-family="KingHwa_OldSong, serif" font-size="16" font-weight="bold">自然语言解读：</text>
        <text x="60" y="600" font-family="KingHwa_OldSong, serif" font-size="16">一个人选择"只看新闻，不讨论"意味着他获取信息但不表达观点。这反映了信息流单向性，个体成为纯粹的接收者而非参与者。如果一个人不获取信息或开始表达观点，则他已经偏离了"只看新闻，不讨论"的状态。</text>
        
        <line x1="30" y1="720" x2="450" y2="720" stroke="black" stroke-width="1"/>
        <text x="240" y="740" font-family="KingHwa_OldSong, serif" font-size="14" text-anchor="middle">李继刚 2024</text>
      </svg>
    </div>
  </div>
  
  <footer>
    <p>七把武器系列 © 李继刚 2024 | 输入内容："只看新闻，不讨论~"</p>
  </footer>
